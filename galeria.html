<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos | Ministérios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-color: #00d2ff; 
            --glass-bg: rgba(20, 20, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            background-image: url('img/fundo.jpg'); 
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)), url('img/fundo.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-primary); min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .container {
            width: 100%; max-width: 1000px;
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            overflow: hidden; position: relative; min-height: 600px;
            display: flex; flex-direction: column;
        }

        .screen { display: none; opacity: 0; transition: opacity 0.4s ease; padding: 30px; flex: 1; }
        .screen.active { display: block; opacity: 1; }

        /* HEADER & MENU */
        .gallery-header { text-align: center; margin-bottom: 40px; }
        .gallery-header h1 { font-size: 28px; font-weight: 800; margin-top: 15px; }

        .grid-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .card-menu {
            height: 180px; border-radius: 16px; position: relative; overflow: hidden;
            cursor: pointer; border: 1px solid var(--glass-border); transition: 0.3s;
        }
        .card-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; transition: 0.5s; }
        .card-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.1));
            display: flex; flex-direction: column; justify-content: flex-end; padding: 20px;
        }
        .card-menu:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.8); }
        .card-menu:hover .card-bg { transform: scale(1.1); }
        .card-title { font-weight: 700; font-size: 18px; }

        /* GALERIA HERO */
        .ministry-hero {
            height: 200px; background-size: cover; background-position: center;
            position: relative; display: flex; align-items: flex-end; padding: 30px;
            margin: -30px -30px 20px -30px; border-bottom: 1px solid var(--glass-border);
        }
        .ministry-hero::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, var(--glass-bg) 10%, transparent);
        }
        .hero-content { position: relative; z-index: 2; width: 100%; }
        
        .back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: 0.2s;
        }
        .back-btn:hover { background: white; color: black; }

        /* SELECT SUBPASTAS */
        .folder-select-container { margin-bottom: 20px; display: none; }
        .folder-select-wrapper { position: relative; max-width: 300px; }
        select {
            width: 100%; padding: 12px 12px 12px 12px; background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border); border-radius: 10px; color: white; outline: none;
            cursor: pointer; font-family: inherit; font-size: 14px;
        }
        select option { background: #14141e; }

        /* GRID FOTOS */
        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px; padding-bottom: 20px;
        }
        .gallery-item {
            position: relative; aspect-ratio: 1; border-radius: 12px; overflow: hidden;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            cursor: pointer; transition: 0.2s; opacity: 0; animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        
        .gallery-item:hover { transform: scale(1.03); border-color: var(--theme-color); z-index: 2; }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; }
        
        .video-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;
        }
        .play-icon { font-size: 36px; color: white; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); }

        /* BOTÃO CARREGAR MAIS */
        .load-more-container { text-align: center; padding: 20px; display: none; }
        .btn-load-more {
            background: var(--theme-color); border: none; padding: 12px 30px; border-radius: 30px;
            color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .btn-load-more:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .status-msg { grid-column: 1 / -1; text-align: center; padding: 40px; opacity: 0.7; }

        /* LIGHTBOX */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 1000; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
            opacity: 0; transition: opacity 0.3s ease;
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox-content { animation: zoomIn 0.3s ease; display: flex; justify-content: center; align-items: center; }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .lightbox-img { max-width: 95%; max-height: 85vh; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .lightbox-video { width: 80vw; height: 80vh; max-width: 1000px; border: none; border-radius: 8px; background: black; }
        .close-lightbox {
            position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); color: white;
            width: 45px; height: 45px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2);
            font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 1001;
        }
        .close-lightbox:hover { background: var(--theme-color); }
    </style>
</head>
<body>

    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <button class="close-lightbox" onclick="closeLightbox(null, true)"><i class="fa-solid fa-times"></i></button>
        <div class="lightbox-content" id="lightboxContent"></div>
    </div>

    <div class="container">
        <div id="menuScreen" class="screen active">
            <div class="gallery-header">
                <i class="fa-solid fa-photo-film" style="font-size: 40px; color: var(--theme-color);"></i>
                <h1>Portal de Fotos</h1>
                <p style="opacity: 0.6;">Selecione o ministério</p>
            </div>
            <div class="grid-menu" id="ministryGrid"></div>
        </div>

        <div id="galleryScreen" class="screen">
            <button class="back-btn" onclick="backToMenu()"><i class="fa-solid fa-arrow-left"></i></button>

            <div class="ministry-hero" id="heroBanner">
                <div class="hero-content">
                    <h2 id="ministryTitle" style="font-size: 32px; text-shadow: 0 2px 10px rgba(0,0,0,0.8);">Título</h2>
                    <span id="ministrySub" style="font-size: 14px; opacity: 0.9;">Galeria Online</span>
                </div>
            </div>

            <div class="folder-select-container" id="subFolderArea">
                <div class="folder-select-wrapper">
                    <select id="subFolderSelect" onchange="loadImages(this.value)"></select>
                </div>
            </div>

            <div class="gallery-grid" id="galleryGrid"></div>
            
            <div id="loadMoreArea" class="load-more-container">
                <button class="btn-load-more" onclick="renderNextChunk()">Ver Mais Fotos</button>
                <p id="itemsCounter" style="font-size:12px; opacity:0.6; margin-top:10px;"></p>
            </div>
        </div>
    </div>

    <script>
        // ===============================================
        // URL DO SCRIPT
        // ===============================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx5EH-Up5_QT5hh2PeesKJMEodzTNDNyiWgvZfyuxOXBoR_udYnr_RhoBNNDI25fCp2/exec';

        const ministries = {
            'vencedores': { 
                name: 'Vencedores', 
                desc: 'Geração de Vencedores',
                folderId: 'ID_PASTA_VENCEDORES', 
                image: 'img/dna.jpg',     
                color: '#f59e0b',                
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Casais': { 
                name: 'Casais', 
                desc: 'Ministerio de Casais',
                folderId: '11D9gJsBaTo-keAgV0cbWN65O0M8DBsys', 
                image: 'img/casais.jpg',     
                color: '#f59e0b',                
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Auto de Páscoa': { 
                name: 'Auto de Páscoa', 
                desc: 'Celebração da Vida',
                folderId: 'ID_PASTA_PASCOA', 
                image: 'img/pascoa.jpg',     
                color: '#f59e0b',                
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Batismo': { 
                name: 'Batismo', 
                desc: 'Batizar nas águas',
                folderId: 'ID_PASTA_BATISMO', 
                image: 'img/batismo.jpg',     
                color: '#f59e0b',                
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'DNA': { 
                name: 'DNA', 
                desc: 'Ministério de Dança',
                folderId: '1Qxc3BmDLo4zN_URuD3tQT_j-irX6l-66', 
                image: 'img/dna.jpg',     
                color: '#f59e0b',                
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'jovens': { 
                name: 'Jovens', 
                desc: 'Força Jovem',
                folderId: '1jl0Fp3ZEztzOCPZocxhLElXsl2N3O2rq',     
                image: 'img/jovens.jpg',         
                color: '#ef4444',                
                gradient: 'linear-gradient(135deg, #ef4444 0%, #b91c1c 100%)',
                // EXEMPLO: Se quiser adicionar subpastas aqui no futuro, faça assim:
                /*
                subFolders: [
                     { name: 'Geral', id: '1jl0Fp3ZEztzOCPZocxhLElXsl2N3O2rq' },
                     { name: 'Retiro 2024', id: 'ID_DA_NOVA_PASTA' }
                ]
                */
            },
            'adolescentes': { 
                name: 'Teen Hope', 
                desc: 'Adolescentes Conectados',
                folderId: '1wpY2ysmCedrJeh6eHC7GyLysi4Nnowzu', 
                image: 'img/adolescentes.jpg',     
                color: '#8b5cf6',                  
                gradient: 'linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%)'
            },
            'infantil': { 
                name: 'Infantil', 
                desc: 'Reino dos Pequenos',
                folderId: '1QfXvByVMjf9DPRT6f46esJFlHTi9R4ck', // ID caso dê algum erro
                image: 'img/infantil.jpg',       
                color: '#06b6d4',                
                gradient: 'linear-gradient(135deg, #06b6d4 0%, #0891b2 100%)',
                
                // --- AQUI ESTÃO AS SUBPASTAS DO INFANTIL ---
                subFolders: [
                    { name: 'Pasta Geral', id: '1QfXvByVMjf9DPRT6f46esJFlHTi9R4ck' },
                    { name: 'Retiro 2025', id: '1CpbpRqBn1X6FdWO3Qa7MMQSSpQ-p0nhM' }
                ]
            }
        };

        // VARIÁVEIS PARA O CARREGAMENTO PROGRESSIVO
        let allFilesCache = []; // Guarda todas as fotos
        let currentIndex = 0;   // Quantas já foram mostradas
        const CHUNK_SIZE = 24;  // Quantas carregar por vez

        window.onload = function() {
            const grid = document.getElementById('ministryGrid');
            grid.innerHTML = '';
            for (const [key, data] of Object.entries(ministries)) {
                grid.innerHTML += `
                    <div class="card-menu" onclick="openMinistry('${key}')">
                        <div class="card-bg" style="background-image: url('${data.image}')"></div>
                        <div class="card-overlay">
                            <div class="card-title">${data.name}</div>
                            <div class="card-sub">${data.desc}</div>
                        </div>
                    </div>`;
            }
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => { s.style.opacity = '0'; setTimeout(() => s.classList.remove('active'), 300); });
            setTimeout(() => { document.getElementById(id).classList.add('active'); document.getElementById(id).style.opacity = '1'; }, 300);
        }

        function openMinistry(key) {
            const data = ministries[key];
            document.documentElement.style.setProperty('--theme-color', data.color);
            document.documentElement.style.setProperty('--theme-gradient', data.gradient);
            document.getElementById('ministryTitle').innerText = data.name;
            document.getElementById('ministrySub').innerText = data.desc;
            document.getElementById('heroBanner').style.backgroundImage = `url('${data.image}')`;

            const subArea = document.getElementById('subFolderArea');
            const subSelect = document.getElementById('subFolderSelect');
            let initialId = data.folderId;

            if (data.subFolders && data.subFolders.length > 0) {
                subArea.style.display = 'block'; subSelect.innerHTML = '';
                data.subFolders.forEach(sub => { subSelect.innerHTML += `<option value="${sub.id}">${sub.name}</option>`; });
                initialId = data.subFolders[0].id;
            } else { subArea.style.display = 'none'; }

            showScreen('galleryScreen');
            loadImages(initialId);
        }

        function backToMenu() { 
            allFilesCache = []; // Limpa memória
            showScreen('menuScreen'); 
        }

        // --- LÓGICA DE CARREGAMENTO PRINCIPAL ---
        async function loadImages(folderId) {
            const grid = document.getElementById('galleryGrid');
            const loadBtnArea = document.getElementById('loadMoreArea');
            
            grid.innerHTML = '<div class="status-msg"><i class="fa-solid fa-spinner fa-spin fa-2x"></i><p style="margin-top:10px">Buscando arquivos...</p></div>';
            loadBtnArea.style.display = 'none';

            try {
                // 1. Busca TUDO do Script (limitado a 800 lá)
                const response = await fetch(`${SCRIPT_URL}?action=list&folderId=${folderId}`);
                const files = await response.json();

                grid.innerHTML = ''; // Limpa loading
                allFilesCache = files; // Salva na memória
                currentIndex = 0;      // Reseta contador

                if (!files || files.length === 0) {
                    grid.innerHTML = '<div class="status-msg"><p>Nenhuma foto encontrada.</p></div>';
                    return;
                }

                // 2. Chama a função que desenha o primeiro bloco
                renderNextChunk();

            } catch (error) { 
                grid.innerHTML = '<div class="status-msg"><p>Erro ao carregar (timeout).</p></div>'; 
            }
        }

        // --- FUNÇÃO QUE DESENHA EM BLOCOS (PAGINAÇÃO) ---
        function renderNextChunk() {
            const grid = document.getElementById('galleryGrid');
            const loadBtnArea = document.getElementById('loadMoreArea');
            const counter = document.getElementById('itemsCounter');

            // Pega o próximo lote de arquivos (ex: 0 a 24, depois 24 a 48)
            const nextFiles = allFilesCache.slice(currentIndex, currentIndex + CHUNK_SIZE);

            nextFiles.forEach(file => {
                const thumbUrl = `https://lh3.googleusercontent.com/d/${file.id}=s400`;

                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => openLightbox(file.type, file.id);

                if (file.type.includes('image')) {
                    item.innerHTML = `<img src="${thumbUrl}" class="gallery-img" loading="lazy">`;
                } else if (file.type.includes('video')) {
                    item.innerHTML = `
                        <img src="${thumbUrl}" class="gallery-img">
                        <div class="video-overlay"><i class="fa-solid fa-circle-play play-icon"></i></div>
                    `;
                }
                grid.appendChild(item);
            });

            // Atualiza o índice
            currentIndex += nextFiles.length;

            // Controla o botão "Carregar Mais"
            if (currentIndex < allFilesCache.length) {
                loadBtnArea.style.display = 'block';
                counter.innerText = `Mostrando ${currentIndex} de ${allFilesCache.length} arquivos`;
            } else {
                loadBtnArea.style.display = 'none'; // Esconde se acabou
            }
        }

        // --- LIGHTBOX ---
        function openLightbox(type, fileId) {
            const lightbox = document.getElementById('lightbox');
            const content = document.getElementById('lightboxContent');
            content.innerHTML = '<div style="color:white"><i class="fa-solid fa-spinner fa-spin"></i></div>';

            lightbox.classList.add('active');

            // Pequeno delay para animação fluir
            setTimeout(() => {
                if (type.includes('image')) {
                    const fullUrl = `https://lh3.googleusercontent.com/d/${fileId}`;
                    content.innerHTML = `<img src="${fullUrl}" class="lightbox-img">`;
                } 
                else if (type.includes('video')) {
                    const videoUrl = `https://drive.google.com/file/d/${fileId}/preview`;
                    content.innerHTML = `<iframe src="${videoUrl}" class="lightbox-video" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                }
            }, 100);
        }

        function closeLightbox(event, force = false) {
            if (force || event.target.id === 'lightbox') {
                document.getElementById('lightbox').classList.remove('active');
                setTimeout(() => { document.getElementById('lightboxContent').innerHTML = ''; }, 300);
            }
        }
    </script>
</body>
</html>
