<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos | Ministérios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Cores Padrão */
            --theme-color: #00d2ff; 
            --theme-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            
            --glass-bg: rgba(20, 20, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            /* Garanta que a imagem de fundo exista na pasta img/ */
            background-image: url('img/fundo.jpg'); 
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)), url('img/fundo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px; /* Mais largo que o admin para caber mais fotos */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            position: relative;
            min-height: 600px;
            display: flex; flex-direction: column;
        }

        .screen { display: none; opacity: 0; transition: opacity 0.4s ease; padding: 30px; flex: 1; }
        .screen.active { display: block; opacity: 1; }

        /* --- TELA DE SELEÇÃO --- */
        .gallery-header { text-align: center; margin-bottom: 40px; }
        .gallery-header h1 { font-size: 28px; font-weight: 800; margin-top: 15px; letter-spacing: -0.5px; }

        .grid-menu { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
        }
        
        .card-menu {
            height: 180px;
            border-radius: 16px;
            position: relative; overflow: hidden;
            cursor: pointer; border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: transform 0.5s ease;
        }
        .card-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.1));
            display: flex; flex-direction: column; justify-content: flex-end; padding: 20px;
        }
        .card-menu:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.8); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card-menu:hover .card-bg { transform: scale(1.1); }
        .card-title { font-weight: 700; font-size: 18px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .card-sub { font-size: 12px; opacity: 0.8; margin-top: 4px; }

        /* --- TELA DE VISUALIZAÇÃO --- */
        .ministry-hero {
            height: 200px; background-size: cover; background-position: center;
            position: relative; display: flex; align-items: flex-end; padding: 30px;
            margin: -30px -30px 20px -30px;
            border-bottom: 1px solid var(--glass-border);
        }
        .ministry-hero::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, var(--glass-bg) 10%, transparent);
        }
        .hero-content { position: relative; z-index: 2; width: 100%; }
        
        .back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(10px);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: 0.2s;
        }
        .back-btn:hover { background: white; color: black; }

        /* SELECT DE SUBPASTAS */
        .folder-select-container { margin-bottom: 20px; display: none; }
        .folder-select-wrapper { position: relative; max-width: 300px; }
        .folder-select-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.6); pointer-events: none;}
        
        select {
            width: 100%; padding: 12px 12px 12px 40px;
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            border-radius: 10px; color: white; outline: none; cursor: pointer;
            font-family: inherit; font-size: 14px; appearance: none; -webkit-appearance: none;
        }
        select option { background: #14141e; color: white; }
        select:hover { background: rgba(255,255,255,0.15); }

        /* GRID DE FOTOS */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            padding-bottom: 30px;
        }

        .gallery-item {
            position: relative; aspect-ratio: 1; 
            border-radius: 12px; overflow: hidden;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            cursor: pointer; transition: all 0.2s;
        }
        .gallery-item:hover { transform: scale(1.03); border-color: var(--theme-color); z-index: 2; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        .gallery-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .video-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;
        }

        /* Loading e Empty States */
        .status-msg { grid-column: 1 / -1; text-align: center; padding: 40px; opacity: 0.7; }
        
        @media (max-width: 600px) {
            .grid-menu { grid-template-columns: 1fr 1fr; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="menuScreen" class="screen active">
            <div class="gallery-header">
                <i class="fa-solid fa-photo-film" style="font-size: 40px; color: var(--theme-color);"></i>
                <h1>Portal de Fotos</h1>
                <p style="opacity: 0.6;">Selecione o ministério para ver as imagens</p>
            </div>

            <div class="grid-menu" id="ministryGrid">
                </div>
        </div>

        <div id="galleryScreen" class="screen">
            <button class="back-btn" onclick="backToMenu()"><i class="fa-solid fa-arrow-left"></i></button>

            <div class="ministry-hero" id="heroBanner">
                <div class="hero-content">
                    <h2 id="ministryTitle" style="font-size: 32px; text-shadow: 0 2px 10px rgba(0,0,0,0.8);">Título</h2>
                    <span id="ministrySub" style="font-size: 14px; opacity: 0.9;">Galeria Online</span>
                </div>
            </div>

            <div class="folder-select-container" id="subFolderArea">
                <div class="folder-select-wrapper">
                    <i class="fa-solid fa-folder-open"></i>
                    <select id="subFolderSelect" onchange="loadImages(this.value)">
                        </select>
                </div>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                </div>
        </div>

    </div>

    <script>
        // ==========================================
        // CONFIGURAÇÕES GERAIS
        // ==========================================
        
        // 1. URL DO SCRIPT (Cole a URL da nova implantação aqui)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzDqobilxU7_IcVGUM8lT-WUmKZIxSA5LPpHkHn2FQLBCXJpef7b6hMm89Kdprq2-B/exec';

        // 2. CONFIGURAÇÃO DOS MINISTÉRIOS (Mantenha igual ao painel de Admin)
        const ministries = {
            'vencedores': { 
                name: 'Vencedores', 
                desc: 'Geração de Vencedores',
                folderId: 'ID_DA_PASTA_VENCEDORES', // <--- COLOQUE O ID CORRETO
                image: 'img/dna.jpg',     
                color: '#f59e0b', gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Casais': { 
                name: 'Casais', 
                desc: 'Ministerio de Casais',
                folderId: '11D9gJsBaTo-keAgV0cbWN65O0M8DBsys', 
                image: 'img/casais.jpg',     
                color: '#f59e0b', gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Auto de Páscoa': { 
                name: 'Auto de Páscoa', 
                desc: 'Celebração da Vida',
                folderId: 'ID_DA_PASTA_PASCOA', // <--- COLOQUE O ID CORRETO
                image: 'img/pascoa.jpg',     
                color: '#f59e0b', gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Batismo': { 
                name: 'Batismo', 
                desc: 'Batizar nas águas',
                folderId: 'ID_DA_PASTA_BATISMO', // <--- COLOQUE O ID CORRETO
                image: 'img/batismo.jpg',     
                color: '#f59e0b', gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'DNA': { 
                name: 'DNA', 
                desc: 'Ministério de Dança',
                folderId: '1Qxc3BmDLo4zN_URuD3tQT_j-irX6l-66', 
                image: 'img/dna.jpg',     
                color: '#f59e0b', gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'jovens': { 
                name: 'Jovens', 
                desc: 'Força Jovem',
                folderId: '1jl0Fp3ZEztzOCPZocxhLElXsl2N3O2rq',     
                image: 'img/jovens.jpg',         
                color: '#ef4444', gradient: 'linear-gradient(135deg, #ef4444 0%, #b91c1c 100%)'
            },
            'adolescentes': { 
                name: 'Teen Hope', 
                desc: 'Adolescentes Conectados',
                folderId: '1wpY2ysmCedrJeh6eHC7GyLysi4Nnowzu', 
                image: 'img/adolescentes.jpg',     
                color: '#8b5cf6', gradient: 'linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%)'
            },
            'infantil': { 
                name: 'Infantil', 
                desc: 'Reino dos Pequenos',
                folderId: '1QfXvByVMjf9DPRT6f46esJFlHTi9R4ck',
                image: 'img/infantil.jpg',       
                color: '#06b6d4', gradient: 'linear-gradient(135deg, #06b6d4 0%, #0891b2 100%)',
                
                // Exemplo de subpastas (opcional)
                subFolders: [
                    { name: 'Pasta Geral', id: '1QfXvByVMjf9DPRT6f46esJFlHTi9R4ck' },
                    { name: 'Retiro 2025', id: '1CpbpRqBn1X6FdWO3Qa7MMQSSpQ-p0nhM' }
                ]
            }
        };

        // ==========================================
        // LÓGICA DO SITE
        // ==========================================

        // Inicializa o Menu ao carregar
        window.onload = function() {
            const grid = document.getElementById('ministryGrid');
            grid.innerHTML = '';
            
            for (const [key, data] of Object.entries(ministries)) {
                grid.innerHTML += `
                    <div class="card-menu" onclick="openMinistry('${key}')">
                        <div class="card-bg" style="background-image: url('${data.image}')"></div>
                        <div class="card-overlay">
                            <div class="card-title">${data.name}</div>
                            <div class="card-sub">${data.desc}</div>
                        </div>
                    </div>
                `;
            }
        };

        // Troca de telas
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => s.classList.remove('active'), 300);
            });
            setTimeout(() => {
                const active = document.getElementById(id);
                active.classList.add('active');
                setTimeout(() => active.style.opacity = '1', 50);
            }, 300);
        }

        // Abre a galeria de um ministério
        function openMinistry(key) {
            const data = ministries[key];
            
            // Define cores dinâmicas
            document.documentElement.style.setProperty('--theme-color', data.color);
            document.documentElement.style.setProperty('--theme-gradient', data.gradient);
            
            // Configura textos e imagem
            document.getElementById('ministryTitle').innerText = data.name;
            document.getElementById('ministrySub').innerText = data.desc;
            document.getElementById('heroBanner').style.backgroundImage = `url('${data.image}')`;

            // Configura Subpastas
            const subArea = document.getElementById('subFolderArea');
            const subSelect = document.getElementById('subFolderSelect');
            let folderToLoad = data.folderId;

            if (data.subFolders && data.subFolders.length > 0) {
                subArea.style.display = 'block';
                subSelect.innerHTML = '';
                data.subFolders.forEach(sub => {
                    let opt = document.createElement('option');
                    opt.value = sub.id; 
                    opt.text = sub.name;
                    subSelect.appendChild(opt);
                });
                folderToLoad = data.subFolders[0].id;
            } else {
                subArea.style.display = 'none';
            }

            // Mostra tela e carrega imagens
            showScreen('galleryScreen');
            loadImages(folderToLoad);
        }

        function backToMenu() {
            showScreen('menuScreen');
            // Reseta cores para o padrão azul
            setTimeout(() => {
                document.documentElement.style.setProperty('--theme-color', '#00d2ff');
                document.documentElement.style.setProperty('--theme-gradient', 'linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%)');
            }, 300);
        }

        // Carrega imagens do Google Drive
        async function loadImages(folderId) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '<div class="status-msg"><i class="fa-solid fa-spinner fa-spin fa-2x"></i><p style="margin-top:10px">Carregando fotos...</p></div>';

            try {
                // Chama a função doGet do seu Script
                const response = await fetch(`${SCRIPT_URL}?action=list&folderId=${folderId}`);
                const files = await response.json();

                grid.innerHTML = ''; // Limpa o loading

                if (!files || files.length === 0) {
                    grid.innerHTML = '<div class="status-msg"><i class="fa-regular fa-folder-open fa-2x"></i><p style="margin-top:10px">Nenhuma foto encontrada nesta pasta.</p></div>';
                    return;
                }

                files.forEach(file => {
                    // Monta a URL da imagem (Visualização pública)
                    // lh3.googleusercontent.com/d/{ID} é uma forma rápida de acessar arquivos públicos
                    const imgUrl = `https://lh3.googleusercontent.com/d/${file.id}=s400`; // =s400 pede miniatura (mais rápido)
                    const fullUrl = `https://lh3.googleusercontent.com/d/${file.id}`;     // Imagem cheia

                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.onclick = () => window.open(fullUrl, '_blank');

                    if (file.type.includes('image')) {
                        item.innerHTML = `<img src="${imgUrl}" class="gallery-img" loading="lazy" onerror="this.parentElement.style.display='none'">`;
                    } else if (file.type.includes('video')) {
                        item.innerHTML = `
                            <div class="video-overlay"><i class="fa-solid fa-play fa-2x" style="color:white"></i></div>
                            <div style="width:100%; height:100%; background:#000;"></div>
                        `;
                    }
                    grid.appendChild(item);
                });

            } catch (error) {
                console.error(error);
                grid.innerHTML = '<div class="status-msg" style="color:#ff5555"><i class="fa-solid fa-triangle-exclamation fa-2x"></i><p style="margin-top:10px">Erro ao carregar.<br>Verifique sua internet ou se o ID da pasta está correto.</p></div>';
            }
        }
    </script>
</body>
</html>
