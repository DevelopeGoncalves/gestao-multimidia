<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Mídias | Ministérios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Variáveis que mudam conforme o ministério */
            --theme-color: #00d2ff; 
            --theme-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            
            /* Variáveis fixas */
            --glass-bg: rgba(20, 20, 30, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            /* CONFIGURAÇÃO DA IMAGEM DE FUNDO GERAL (LOCAL) */
            background-image: url('img/fundo.jpg'); 
            /* Fallback caso a imagem não exista: cor sólida ou gradiente */
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)), url('img/fundo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 550px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* Animações de Tela */
        .screen { display: none; opacity: 0; transition: opacity 0.4s ease; padding: 30px; }
        .screen.active { display: block; opacity: 1; }

        /* --- LOGIN --- */
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-header h1 { font-size: 26px; font-weight: 700; margin-top: 10px; }

        .input-group { margin-bottom: 15px; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5); }
        
        input {
            width: 100%; padding: 14px 14px 14px 45px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 12px; color: white; outline: none; transition: 0.3s;
            font-family: inherit;
        }
        input:focus { border-color: var(--theme-color); background: rgba(255,255,255,0.1); }

        /* --- BOTÕES --- */
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            font-size: 15px;
        }
        .btn-primary {
            background: var(--theme-gradient); color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-primary:hover { filter: brightness(1.1); transform: translateY(-2px); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        /* --- MENU DE MINISTÉRIOS (CARDS COM IMAGEM LOCAL) --- */
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        
        .card-menu {
            height: 160px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .card-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: transform 0.5s ease;
        }

        .card-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.2));
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 15px;
        }

        .card-menu:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.5); }
        .card-menu:hover .card-bg { transform: scale(1.1); }
        
        .card-title { font-weight: 700; font-size: 16px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .card-sub { font-size: 11px; opacity: 0.8; }

        /* --- TELA DE UPLOAD (HERO BANNER) --- */
        #uploadScreen { padding: 0; } 

        .ministry-hero {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex; align-items: flex-end; padding: 20px 30px;
        }
        
        .ministry-hero::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, var(--glass-bg) 5%, transparent);
        }

        .hero-content { position: relative; z-index: 2; width: 100%; }
        
        .back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; border: none; cursor: pointer; transition: 0.2s;
        }
        .back-btn:hover { background: white; color: black; }

        .upload-content-body { padding: 30px; }

        .upload-zone {
            border: 2px dashed rgba(255,255,255,0.2); border-radius: 16px;
            padding: 30px 20px; text-align: center;
            background: rgba(255,255,255,0.02); cursor: pointer; transition: 0.3s;
        }
        .upload-zone:hover { border-color: var(--theme-color); background: rgba(255,255,255,0.05); }

        /* Lista de Arquivos */
        .file-list { margin-top: 15px; max-height: 200px; overflow-y: auto; }
        .file-item {
            display: flex; align-items: center; padding: 10px;
            background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 8px;
            font-size: 13px; border-left: 3px solid var(--theme-color);
        }
        .f-remove { margin-left: auto; color: #ff5555; cursor: pointer; padding: 5px; }

        /* Progresso */
        .progress-container { margin-top: 15px; display: none; }
        .progress-bar-bg { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--theme-gradient); transition: width 0.2s; }

        @media (max-width: 480px) {
            .grid-menu { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="loginScreen" class="screen active">
            <div class="login-header">
                <i class="fa-solid fa-cloud" style="font-size: 40px; color: #00d2ff;"></i>
                <h1>Gestão de Mídias</h1>
                <p style="opacity: 0.6;">Acesso Administrativo</p>
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Usuário">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Senha">
            </div>

            <button class="btn btn-primary" onclick="login()">Entrar</button>
        </div>

        <div id="selectScreen" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="font-size: 20px;">Selecione o Ministério</h2>
                <button onclick="logout()" style="background: none; border: none; color: rgba(255,255,255,0.5); cursor: pointer; font-size: 12px;">Sair</button>
            </div>

            <div class="grid-menu" id="ministryGrid">
                </div>
        </div>

        <div id="uploadScreen" class="screen">
            <button class="back-btn" onclick="backToSelect()"><i class="fa-solid fa-arrow-left"></i></button>

            <div class="ministry-hero" id="heroBanner">
                <div class="hero-content">
                    <h2 id="ministryTitle" style="font-size: 28px; text-shadow: 0 2px 10px rgba(0,0,0,0.8);">Título</h2>
                    <span id="ministrySub" style="font-size: 13px; opacity: 0.9;">Descrição</span>
                </div>
            </div>

            <div class="upload-content-body">
                <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                    <i class="fa-solid fa-cloud-arrow-up" style="font-size: 32px; margin-bottom: 10px; color: var(--theme-color);"></i>
                    <p style="font-weight: 600;">Adicionar Fotos ou Vídeos</p>
                    <p style="font-size: 11px; opacity: 0.6; margin-top: 5px;">Múltiplos arquivos permitidos</p>
                    <input type="file" id="fileInput" multiple accept="image/*,video/*,.zip,.rar" style="display: none;">
                </div>

                <div class="file-list" id="fileList"></div>

                <div class="progress-container" id="progressContainer">
                    <div style="display:flex; justify-content:space-between; font-size: 11px; margin-bottom: 5px;">
                        <span id="progressText">Enviando...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-fill" id="progressBar"></div>
                    </div>
                </div>

                <button class="btn btn-primary" id="uploadBtn" onclick="uploadFiles()" style="margin-top: 20px; display: none;">
                    Enviar Arquivos
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURAÇÃO DO GOOGLE APPS SCRIPT
        // ==========================================
        // Cole sua URL publicada abaixo (dentro das aspas):
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBVNFhCVMlQ9i818mLkFhPjIZmrktRYPMgCkC3p2S_HAHsIcqcapfTXdZfhf7O-Ec4/exec';

        // ==========================================
        // CONFIGURAÇÃO DOS MINISTÉRIOS (IMAGENS LOCAIS)
        // ==========================================
        const ministries = {
            'vencedores': { 
                name: 'Vencedores', 
                desc: 'Geração de Vencedores',
                folderId: 'ID_PASTA_JOVENS', // ID do Drive
                image: 'img/dna.jpg',     // Foto na pasta img
                color: '#f59e0b',                // Cor Laranja/Dourada
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Auto de Páscoa': { 
                name: 'Auto de Páscoa', 
                desc: 'Geração de Vencedores',
                folderId: 'ID_PASTA_JOVENS', // ID do Drive
                image: 'img/pascoa.jpg',     // Foto na pasta img
                color: '#f59e0b',                // Cor Laranja/Dourada
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Batismo': { 
                name: 'Batismo', 
                desc: 'Batizar nas aguas',
                folderId: 'ID_PASTA_JOVENS', // ID do Drive
                image: 'img/batismo.jpg',     // Foto na pasta img
                color: '#f59e0b',                // Cor Laranja/Dourada
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'DNA': { 
                name: 'DNA', 
                desc: ' Ministério de Dança',
                folderId: '1Qxc3BmDLo4zN_URuD3tQT_j-irX6l-66', // ID do Drive
                image: 'img/dna.jpg',     // Foto na pasta img
                color: '#f59e0b',                // Cor Laranja/Dourada
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'jovens': { 
                name: 'Jovens', 
                desc: 'Força Jovem',
                folderId: '1jl0Fp3ZEztzOCPZocxhLElXsl2N3O2rq',     // ID do Drive
                image: 'img/jovens.jpg',         // Foto na pasta img
                color: '#ef4444',                // Cor Vermelha
                gradient: 'linear-gradient(135deg, #ef4444 0%, #b91c1c 100%)'
            },
            'adolescentes': { 
                name: 'Teen Hope', 
                desc: 'Adolescentes Conectados',
                folderId: '1wpY2ysmCedrJeh6eHC7GyLysi4Nnowzu', // ID do Drive
                image: 'img/adolescentes.jpg',     // Foto na pasta img
                color: '#8b5cf6',                  // Cor Roxa
                gradient: 'linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%)'
            },
            'infantil': { 
                name: 'Infantil', 
                desc: 'Reino dos Pequenos',
                folderId: '1QfXvByVMjf9DPRT6f46esJFlHTi9R4ck',   // ID do Drive
                image: 'img/infantil.jpg',       // Foto na pasta img
                color: '#06b6d4',                // Cor Azul/Ciano
                gradient: 'linear-gradient(135deg, #06b6d4 0%, #0891b2 100%)'
            }
        };

        let selectedFiles = [];
        let currentKey = '';

        // Inicializar Menu
        window.onload = function() { renderMinistryGrid(); };

        function renderMinistryGrid() {
            const grid = document.getElementById('ministryGrid');
            grid.innerHTML = '';
            for (const [key, data] of Object.entries(ministries)) {
                grid.innerHTML += `
                    <div class="card-menu" onclick="selectMinistry('${key}')">
                        <div class="card-bg" style="background-image: url('${data.image}')"></div>
                        <div class="card-overlay">
                            <div class="card-title">${data.name}</div>
                            <div class="card-sub">${data.desc}</div>
                        </div>
                    </div>
                `;
            }
        }

        // Navegação
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            setTimeout(() => document.getElementById(id).classList.add('active'), 50);
        }

        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u === 'admin' && p === 'admin123') showScreen('selectScreen');
            else alert('Dados incorretos!');
        }

        function logout() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showScreen('loginScreen');
        }

        function selectMinistry(key) {
            currentKey = key;
            const data = ministries[key];

            // Muda Cores e Imagens
            const root = document.documentElement;
            root.style.setProperty('--theme-color', data.color);
            root.style.setProperty('--theme-gradient', data.gradient);
            
            document.getElementById('heroBanner').style.backgroundImage = `url('${data.image}')`;
            document.getElementById('ministryTitle').innerText = data.name;
            document.getElementById('ministrySub').innerText = data.desc;

            selectedFiles = [];
            updateFileList();
            showScreen('uploadScreen');
        }

        function backToSelect() {
            showScreen('selectScreen');
            // Reset visual opcional
            setTimeout(() => {
                document.documentElement.style.setProperty('--theme-color', '#00d2ff');
                document.documentElement.style.setProperty('--theme-gradient', 'linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%)');
            }, 300);
        }

        // Arquivos
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', (e) => {
            selectedFiles = [...selectedFiles, ...e.target.files];
            updateFileList();
        });

        function updateFileList() {
            const list = document.getElementById('fileList');
            const btn = document.getElementById('uploadBtn');
            list.innerHTML = '';

            if(selectedFiles.length > 0) {
                btn.style.display = 'block';
                selectedFiles.forEach((f, i) => {
                    list.innerHTML += `
                        <div class="file-item">
                            <div style="margin-right:10px;"><i class="fa-solid fa-file"></i></div>
                            <div style="flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${f.name}</div>
                            <div class="f-remove" onclick="removeFile(${i})"><i class="fa-solid fa-times"></i></div>
                        </div>
                    `;
                });
            } else {
                btn.style.display = 'none';
            }
        }

        function removeFile(i) {
            selectedFiles.splice(i, 1);
            updateFileList();
        }

        // Upload
        async function uploadFiles() {
            if(SCRIPT_URL.includes('COLE_A_URL')) { alert('ERRO: Configure a URL do Google Script no código!'); return; }
            
            const btn = document.getElementById('uploadBtn');
            const pContainer = document.getElementById('progressContainer');
            const pFill = document.getElementById('progressBar');
            const pText = document.getElementById('progressText');
            const pPerc = document.getElementById('progressPercent');

            btn.style.display = 'none';
            pContainer.style.display = 'block';

            let successCount = 0;
            const folderId = ministries[currentKey].folderId;

            for(let i=0; i<selectedFiles.length; i++) {
                const file = selectedFiles[i];
                pText.innerText = `Enviando ${i+1}/${selectedFiles.length}: ${file.name}`;
                
                try {
                    const base64 = await getBase64(file);
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            fileName: file.name,
                            mimeType: file.type,
                            data: base64.split(',')[1],
                            folderId: folderId
                        })
                    });
                    
                    successCount++;
                    const pct = Math.round(((i+1)/selectedFiles.length)*100);
                    pFill.style.width = pct + '%';
                    pPerc.innerText = pct + '%';
                    
                } catch(e) { console.error(e); }
            }

            if(successCount > 0) {
                alert('Todos os arquivos foram enviados com sucesso!');
                selectedFiles = [];
                updateFileList();
                pContainer.style.display = 'none';
                pFill.style.width = '0%';
                backToSelect();
            } else {
                alert('Erro ao enviar. Verifique sua internet.');
                btn.style.display = 'block';
            }
        }

        const getBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    </script>
</body>
</html>
