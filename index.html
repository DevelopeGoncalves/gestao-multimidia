<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Gestão de Mídias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-color: #00d2ff; 
            --theme-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --glass-bg: rgba(20, 20, 30, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --danger-color: #ff4757;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            background-image: url('img/fundo.jpg'); 
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)), url('img/fundo.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-primary); min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        .container {
            width: 95%; max-width: 600px;
            background: var(--glass-bg); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            overflow: hidden; position: relative; min-height: 500px;
        }

        .screen { display: none; opacity: 0; transition: opacity 0.4s ease; padding: 30px; }
        .screen.active { display: block; opacity: 1; }

        /* INPUTS */
        .input-group { margin-bottom: 15px; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.5); }
        input, select {
            width: 100%; padding: 14px 14px 14px 45px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 12px; color: white; outline: none; transition: 0.3s;
            font-family: inherit; font-size: 14px; -webkit-appearance: none;
        }
        select option { background: #14141e; color: white; }

        /* BOTÕES */
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px; font-size: 15px; transition: 0.3s;
        }
        .btn-primary { background: var(--theme-gradient); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-danger { background: var(--danger-color); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* MENUS E CARDS */
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .card-menu {
            height: 140px; border-radius: 16px; position: relative; overflow: hidden;
            cursor: pointer; border: 1px solid var(--glass-border); transition: 0.3s;
        }
        .card-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; transition: transform 0.5s; }
        .card-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.2));
            display: flex; flex-direction: column; justify-content: flex-end; padding: 15px;
        }
        .card-menu:hover .card-bg { transform: scale(1.1); }
        
        /* HEADER E VOLTAR */
        .back-btn { background: none; border: none; color: white; font-size: 20px; cursor: pointer; margin-bottom: 20px; }
        
        /* BOTÕES DE ESCOLHA (UPLOAD/GERENCIAR) */
        .action-choice {
            background: rgba(255,255,255,0.05); padding: 25px; border-radius: 16px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 20px; cursor: pointer; border: 1px solid var(--glass-border); transition: 0.3s;
        }
        .action-choice:hover { background: rgba(255,255,255,0.1); border-color: var(--theme-color); }
        .action-icon { font-size: 30px; color: var(--theme-color); width: 40px; text-align: center; }

        /* UPLOAD AREA */
        .upload-zone {
            border: 2px dashed rgba(255,255,255,0.2); border-radius: 16px; padding: 30px;
            text-align: center; cursor: pointer; transition: 0.3s;
        }
        .upload-zone:hover { border-color: var(--theme-color); background: rgba(255,255,255,0.05); }

        /* GERENCIAR GRID */
        .manage-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px; max-height: 350px; overflow-y: auto; padding-bottom: 60px;
        }
        .manage-item {
            position: relative; aspect-ratio: 1; border-radius: 8px; overflow: hidden;
            border: 2px solid transparent; cursor: pointer; background: rgba(255,255,255,0.05);
        }
        .manage-item img { width: 100%; height: 100%; object-fit: cover; }
        .manage-item.selected { border-color: var(--danger-color); opacity: 0.7; }
        .manage-item.selected::after {
            content: '\f1f8'; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top:50%; left:50%; transform:translate(-50%,-50%);
            color: var(--danger-color); font-size: 24px; background: rgba(0,0,0,0.8); padding: 8px; border-radius: 50%;
        }
        .float-delete {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 80%;
            z-index: 10; display: none; animation: popUp 0.3s;
        }
        @keyframes popUp { from {transform: translate(-50%, 20px); opacity:0} to {transform: translate(-50%, 0); opacity:1} }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="loginScreen" class="screen active">
            <div style="text-align:center; margin-bottom:30px;">
                <i class="fa-solid fa-user-shield" style="font-size: 40px; color: #00d2ff;"></i>
                <h1 style="font-size:24px; margin-top:10px;">Acesso Admin</h1>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Usuário">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Senha">
            </div>
            <button class="btn btn-primary" onclick="login()">Entrar</button>
        </div>

        <div id="selectScreen" class="screen">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2>Ministérios</h2>
                <button onclick="location.reload()" style="background:none; border:none; color:#aaa; cursor:pointer;">Sair</button>
            </div>
            <div class="grid-menu" id="ministryGrid"></div>
        </div>

        <div id="choiceScreen" class="screen">
            <button class="back-btn" onclick="showScreen('selectScreen')"><i class="fa-solid fa-arrow-left"></i></button>
            <h2 style="margin-bottom:20px;">O que deseja fazer?</h2>
            
            <div class="action-choice" onclick="goToUpload()">
                <div class="action-icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                <div>
                    <h3>Fazer Upload</h3>
                    <p style="font-size:12px; opacity:0.7">Enviar novas fotos ou vídeos</p>
                </div>
            </div>

            <div class="action-choice" onclick="goToManage()">
                <div class="action-icon"><i class="fa-solid fa-trash-can"></i></div>
                <div>
                    <h3>Gerenciar</h3>
                    <p style="font-size:12px; opacity:0.7">Visualizar pasta e apagar arquivos</p>
                </div>
            </div>
        </div>

        <div id="uploadScreen" class="screen">
            <button class="back-btn" onclick="showScreen('choiceScreen')"><i class="fa-solid fa-arrow-left"></i></button>
            <h3 style="margin-bottom:15px;">Upload: <span class="ministry-name"></span></h3>

            <div class="input-group" id="uploadSubArea">
                <i class="fa-solid fa-folder"></i>
                <select id="uploadSubSelect" onchange="currentFolderId = this.value"></select>
            </div>

            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size:30px; margin-bottom:10px;"></i>
                <p>Toque para selecionar arquivos</p>
                <input type="file" id="fileInput" multiple style="display:none">
            </div>
            <div id="fileList" style="margin:15px 0; font-size:13px; max-height:100px; overflow-y:auto;"></div>
            <button class="btn btn-primary" id="uploadBtn" style="display:none" onclick="uploadFiles()">Enviar Arquivos</button>
        </div>

        <div id="manageScreen" class="screen">
            <button class="back-btn" onclick="showScreen('choiceScreen')"><i class="fa-solid fa-arrow-left"></i></button>
            <h3 style="margin-bottom:5px;">Gerenciar: <span class="ministry-name"></span></h3>
            <p style="font-size:12px; opacity:0.6; margin-bottom:15px;">Selecione os itens para apagar.</p>

            <div class="input-group" id="manageSubArea" style="margin-bottom:15px;">
                <i class="fa-solid fa-folder-open"></i>
                <select id="manageSubSelect" onchange="loadManageImages(this.value)"></select>
            </div>

            <div class="manage-grid" id="manageGrid"></div>

            <button class="btn btn-danger float-delete" id="deleteBtn" onclick="deleteSelected()">
                Apagar (<span id="countSpan">0</span>)
            </button>
        </div>

    </div>

    <script>
        // ===============================================
        // COLOQUE A URL DO SCRIPT ATUALIZADO AQUI
        // ===============================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx5EH-Up5_QT5hh2PeesKJMEodzTNDNyiWgvZfyuxOXBoR_udYnr_RhoBNNDI25fCp2/exec';

        const ministries = {
            'vencedores': { 
                name: 'Vencedores', 
                desc: 'Geração de Vencedores',
                folderId: '1XEl_FrtFU7a5A5Bnzvq9WvsrB7tZuzPG', 
                image: 'img/dna.jpg',     
                color: '#f59e0b',                
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Datas Comemorativas': { 
                name: 'Datas Comemorativas', 
                desc: 'Ministério Datas Comemorativas',
                folderId: '19MFOR4JayLB2gyfebeNuAlhEcol5KfQU', 
                image: 'img/comemorativas.jpg',     
                color: '#f59e0b',                
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Casais': { 
                name: 'Casais', 
                desc: 'Ministerio de Casais',
                folderId: '11D9gJsBaTo-keAgV0cbWN65O0M8DBsys', 
                image: 'img/casais.jpg',     
                color: '#f59e0b',                
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'Auto de Páscoa': { 
                name: 'Auto de Páscoa', 
                desc: 'Ministério de Teatro',
                folderId: '1an5PJYSaJ9gx9Xis2wD6IRBtiArN7x2F',     
                image: 'img/pascoa.jpg',         
                color: '#ef4444',                
                gradient: 'linear-gradient(135deg, #ef4444 0%, #b91c1c 100%)',
                // EXEMPLO: Se quiser adicionar subpastas aqui no futuro, faça assim:
                
                subFolders: [
                     { name: 'Teatro / Geral', id: '1an5PJYSaJ9gx9Xis2wD6IRBtiArN7x2F' },
                     { name: 'Auto de Páscoa', id: '1NLxGZM-vXclTI2rpLiBGcQ3bvoJEzSbI' },
                     { name: 'Cantada de Natal', id: '1jcqzFz6jLCs-2GqEqjuA7RDyWKMuITI1' },
                     { name: 'Pantomima', id: '1wOM4DSdaq8SkExFZvFzb_FjGy2Xpq44B' }
                ]
                
            },
            'Batismo': { 
                name: 'Batismo', 
                desc: 'Batizar nas águas',
                folderId: 'ID_PASTA_BATISMO', 
                image: 'img/batismo.jpg',     
                color: '#f59e0b',                
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'DNA': { 
                name: 'DNA', 
                desc: 'Ministério de Dança',
                folderId: '1Qxc3BmDLo4zN_URuD3tQT_j-irX6l-66', 
                image: 'img/dna.jpg',     
                color: '#f59e0b',                
                gradient: 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            },
            'jovens': { 
                name: 'Jovens', 
                desc: 'Força Jovem',
                folderId: '1jl0Fp3ZEztzOCPZocxhLElXsl2N3O2rq',     
                image: 'img/jovens.jpg',         
                color: '#ef4444',                
                gradient: 'linear-gradient(135deg, #ef4444 0%, #b91c1c 100%)',
                // EXEMPLO: Se quiser adicionar subpastas aqui no futuro, faça assim:
                /*
                subFolders: [
                     { name: 'Geral', id: '1jl0Fp3ZEztzOCPZocxhLElXsl2N3O2rq' },
                     { name: 'Retiro 2024', id: 'ID_DA_NOVA_PASTA' }
                ]
                */
            },
            'adolescentes': { 
                name: 'Teen Hope', 
                desc: 'Adolescentes Conectados',
                folderId: '1wpY2ysmCedrJeh6eHC7GyLysi4Nnowzu', 
                image: 'img/adolescentes.jpg',     
                color: '#8b5cf6',                  
                gradient: 'linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%)'
            },
            'infantil': { 
                name: 'Infantil', 
                desc: 'Reino dos Pequenos',
                folderId: '1QfXvByVMjf9DPRT6f46esJFlHTi9R4ck', // ID caso dê algum erro
                image: 'img/infantil.jpg',       
                color: '#06b6d4',                
                gradient: 'linear-gradient(135deg, #06b6d4 0%, #0891b2 100%)',
                
                // --- AQUI ESTÃO AS SUBPASTAS DO INFANTIL ---
                subFolders: [
                    { name: 'Pasta Geral', id: '1QfXvByVMjf9DPRT6f46esJFlHTi9R4ck' },
                    { name: 'Retiro 2025', id: '1CpbpRqBn1X6FdWO3Qa7MMQSSpQ-p0nhM' },
                    { name: 'Festa do Pijama 2025', id: '1mh6hCAHPDnWLPnOtEyIVxnDm6VZ236tX' },
                    { name: 'Culto de Adoração 2025', id: '1av7uyZYkuFyH-wBByhVrpTdTrqpXO8B6' }
                ]
            }
        };

        let currentKey = '';
        let currentFolderId = '';
        let selectedFiles = []; // Upload
        let filesToDelete = new Set(); // Delete

        // LOGIN
        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u === 'admin' && p === 'admin123') { // <-- SENHA AQUI
                renderMenu(); showScreen('selectScreen');
            } else alert('Acesso Negado');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            setTimeout(() => document.getElementById(id).classList.add('active'), 50);
        }

        // RENDER MENU
        function renderMenu() {
            const grid = document.getElementById('ministryGrid'); grid.innerHTML = '';
            for(const [key, data] of Object.entries(ministries)) {
                grid.innerHTML += `
                    <div class="card-menu" onclick="selectMinistry('${key}')">
                        <div class="card-bg" style="background-image:url('${data.image}')"></div>
                        <div class="card-overlay"><div style="color:white; font-weight:700">${data.name}</div></div>
                    </div>`;
            }
        }

        function selectMinistry(key) {
            currentKey = key;
            const data = ministries[key];
            document.documentElement.style.setProperty('--theme-color', data.color);
            document.documentElement.style.setProperty('--theme-gradient', data.gradient);
            document.querySelectorAll('.ministry-name').forEach(e => e.innerText = data.name);
            showScreen('choiceScreen');
        }

        // --- SUBPASTAS ---
        function setupSubfolders(type) {
            const data = ministries[currentKey];
            const area = document.getElementById(type + 'SubArea');
            const select = document.getElementById(type + 'SubSelect');
            
            if (data.subFolders) {
                area.style.display = 'block'; select.innerHTML = '';
                data.subFolders.forEach(sub => select.innerHTML += `<option value="${sub.id}">${sub.name}</option>`);
                currentFolderId = data.subFolders[0].id;
            } else {
                area.style.display = 'none';
                currentFolderId = data.folderId;
            }
            return currentFolderId;
        }

        // --- UPLOAD ---
        function goToUpload() {
            setupSubfolders('upload');
            selectedFiles = []; document.getElementById('fileList').innerHTML = '';
            showScreen('uploadScreen');
        }

        document.getElementById('fileInput').addEventListener('change', (e) => {
            selectedFiles = [...e.target.files];
            let html = '';
            selectedFiles.forEach(f => html += `<div><i class="fa-solid fa-file"></i> ${f.name}</div>`);
            document.getElementById('fileList').innerHTML = html;
            document.getElementById('uploadBtn').style.display = selectedFiles.length ? 'block' : 'none';
        });

        async function uploadFiles() {
            const btn = document.getElementById('uploadBtn'); btn.innerText = 'Enviando...';
            
            for(const file of selectedFiles) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                await new Promise(resolve => {
                    reader.onload = async () => {
                        await fetch(SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({
                                folderId: currentFolderId,
                                fileName: file.name,
                                mimeType: file.type,
                                data: reader.result.split(',')[1]
                            })
                        });
                        resolve();
                    };
                });
            }
            alert('Upload Concluído!');
            btn.innerText = 'Enviar Arquivos'; selectedFiles = []; document.getElementById('fileList').innerHTML = '';
            showScreen('selectScreen');
        }

        // --- GERENCIAR / APAGAR ---
        function goToManage() {
            const id = setupSubfolders('manage');
            filesToDelete.clear(); updateDeleteBtn();
            showScreen('manageScreen');
            loadManageImages(id);
        }

        async function loadManageImages(folderId) {
            currentFolderId = folderId;
            const grid = document.getElementById('manageGrid');
            grid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Carregando...</p>';
            
            const res = await fetch(`${SCRIPT_URL}?action=list&folderId=${folderId}`);
            const files = await res.json();
            grid.innerHTML = '';

            if(!files.length) { grid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Pasta Vazia</p>'; return; }

            files.forEach(file => {
                const thumbUrl = `https://lh3.googleusercontent.com/d/${file.id}=s200`;
                const div = document.createElement('div');
                div.className = 'manage-item';
                div.innerHTML = `<img src="${thumbUrl}">`;
                if(file.type.includes('video')) div.innerHTML += '<i class="fa-solid fa-video" style="position:absolute; bottom:5px; right:5px; color:white; text-shadow:0 1px 2px black;"></i>';
                
                div.onclick = () => {
                    if(filesToDelete.has(file.id)) { filesToDelete.delete(file.id); div.classList.remove('selected'); }
                    else { filesToDelete.add(file.id); div.classList.add('selected'); }
                    updateDeleteBtn();
                };
                grid.appendChild(div);
            });
        }

        function updateDeleteBtn() {
            const btn = document.getElementById('deleteBtn');
            const span = document.getElementById('countSpan');
            if(filesToDelete.size > 0) {
                btn.style.display = 'block'; span.innerText = filesToDelete.size;
            } else btn.style.display = 'none';
        }

        async function deleteSelected() {
            if(!confirm('Tem certeza que deseja apagar os itens selecionados?')) return;
            const btn = document.getElementById('deleteBtn'); btn.innerText = 'Apagando...';
            
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'delete', fileIds: Array.from(filesToDelete) })
            });

            alert('Arquivos apagados!');
            filesToDelete.clear(); updateDeleteBtn(); btn.innerText = 'Apagar';
            loadManageImages(currentFolderId);
        }
    </script>
</body>
</html>
